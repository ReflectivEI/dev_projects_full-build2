name: Deploy Frontend to Cloudflare Pages (MANUAL ONLY)

# SAFETY: This workflow is MANUAL ONLY to prevent accidental production deployments
# Always test on staging first!

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      confirm:
        description: 'Type DEPLOY to confirm'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "‚ùå Deployment cancelled - confirmation not provided"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_WORKER_URL: https://reflectivai-api-parity-prod.tonyabdelmalak.workers.dev

      - name: Verify build output
        run: |
          echo "Checking if client/dist exists..."
          ls -la client/dist/
          echo "Build completed successfully!"

      - name: Deploy to Staging
        if: github.event.inputs.environment == 'staging'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy client/dist --project-name=reflectivai-app-staging --branch=staging

      - name: Deploy to Production
        if: github.event.inputs.environment == 'production'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy client/dist --project-name=reflectivai-app-prod --branch=main

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment to ${{ github.event.inputs.environment }} completed!"
          if [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            echo "üîç Test at: https://reflectivai-app-staging.pages.dev/"
            echo "‚ö†Ô∏è  Remember to test before deploying to production!"
          else
            echo "üåç Live at: https://reflectivai-app-prod.pages.dev/"
            echo "üí° Remember to hard refresh (Ctrl+Shift+R)"
          fi
