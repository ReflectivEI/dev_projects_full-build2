name: Test Build (DEBUG)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Install complete"

      - name: Build
        run: |
          echo "ğŸ”¨ Building..."
          STATIC_BUILD=true GITHUB_PAGES=false VITE_WORKER_URL=https://reflectivai-api-parity-prod.tonyabdelmalak.workers.dev npm run build:vite
          echo "âœ… Build complete"

      - name: Verify
        run: |
          echo "ğŸ“‚ Checking output..."
          ls -la
          echo "---"
          ls -la dist/ || echo "âŒ dist/ not found"
