name: Deploy to Cloudflare Pages (BULLETPROOF)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean ALL caches
        run: |
          echo "üßπ Cleaning all build caches..."
          rm -rf dist/
          rm -rf node_modules/.vite
          rm -rf node_modules/.cache
          rm -rf .vite
          npm cache clean --force
          echo "‚úÖ Caches cleared at $(date)"

      - name: Verify source code
        run: |
          echo "üîç Verifying getCueColorClass exists in source..."
          if grep -q "export function getCueColorClass" src/lib/observable-cues.ts; then
            echo "‚úÖ Function found in source code"
          else
            echo "‚ùå CRITICAL: Function missing from source!"
            exit 1
          fi

      - name: Build
        run: npm run build:vite
        env:
          STATIC_BUILD: 'true'
          GITHUB_PAGES: 'false'
          VITE_WORKER_URL: 'https://reflectivai-api-parity-prod.tonyabdelmalak.workers.dev'
          VITE_GIT_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}

      - name: Verify build output
        run: |
          echo "üîç Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "‚ùå dist/ directory not found!"
            exit 1
          fi
          echo "‚úÖ dist/ directory exists"
          echo "üì¶ Files in dist/:"
          ls -lah dist/
          echo ""
          echo "üîç Checking if function is in bundle..."
          if grep -r "getCueColorClass" dist/assets/ 2>/dev/null; then
            echo "‚úÖ Function found in bundle!"
          else
            echo "‚ö†Ô∏è  Function not found in bundle (may be minified)"
          fi

      - name: Deploy to Cloudflare Pages
        id: cloudflare_deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: reflectivai-app-prod
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'

      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment completed!"
          echo "üåê URL: ${{ steps.cloudflare_deploy.outputs.url }}"
          echo "üìù Deployment ID: ${{ steps.cloudflare_deploy.outputs.id }}"
          echo ""
          echo "‚è≥ Waiting 10 seconds for CDN to update..."
          sleep 10
          echo ""
          echo "üîç Verifying deployment is live..."
          curl -s "https://reflectivai-app-prod.pages.dev/" | grep -o 'index-[^"]*.js' | head -1 || echo "Could not fetch bundle hash"

      - name: Purge Cloudflare cache (if needed)
        if: always()
        run: |
          echo "üí° If the site still shows old content, purge Cloudflare cache:"
          echo "   1. Go to Cloudflare dashboard"
          echo "   2. Select reflectivai-app-prod project"
          echo "   3. Click 'Caching' ‚Üí 'Purge Everything'"
          echo "   4. Wait 30 seconds and hard refresh"
