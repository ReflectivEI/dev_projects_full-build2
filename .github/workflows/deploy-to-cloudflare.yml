name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean build cache
        run: |
          rm -rf dist/
          rm -rf node_modules/.vite
          rm -rf node_modules/.cache
          npm cache clean --force

      - name: Build
        run: npm run build:vite
        env:
          STATIC_BUILD: 'true'
          GITHUB_PAGES: 'false'
          VITE_WORKER_URL: 'https://reflectivai-api-parity-prod.tonyabdelmalak.workers.dev'
          VITE_GIT_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}

      - name: Deploy to Cloudflare Pages
        id: cloudflare_deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: reflectivai-app-prod
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'

      - name: Wait for CDN propagation
        run: |
          echo "‚è≥ Waiting 30 seconds for CDN to propagate..."
          sleep 30

      - name: Deployment Summary
        run: |
          echo "‚úÖ DEPLOYMENT COMPLETE!"
          echo ""
          echo "üìä Deployment Details:"
          echo "  ‚Ä¢ Commit: ${{ github.sha }}"
          echo "  ‚Ä¢ Time: $(date)"
          echo "  ‚Ä¢ Site: https://reflectivai-app-prod.pages.dev"
          echo ""
          echo "üí° Hard refresh to see changes: Ctrl+Shift+R or Cmd+Shift+R"
          echo ""
          echo "‚ö†Ô∏è  If you see old content after 2 minutes:"
          echo "  1. Go to Cloudflare dashboard"
          echo "  2. Select reflectivai-app-prod project"
          echo "  3. Click 'Purge Cache' ‚Üí 'Purge Everything'"
