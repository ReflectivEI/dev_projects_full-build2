<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReflectivAI - Redirecting...</title>
    <script>
      // SPA redirect fix for both GitHub Pages and Cloudflare Pages
      // Detect deployment platform and use appropriate base path
      const isGitHubPages = location.hostname.includes('github.io');
      const basePath = isGitHubPages ? '/dev_projects_full-build2/' : '/';
      
      // Store the path and redirect to index.html
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace(location.origin + basePath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
