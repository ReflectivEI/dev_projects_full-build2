<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReflectivAI - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect fix
      // Store the path and redirect to index.html with the path as a query parameter
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace(location.origin + '/dev_projects_full-build2/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
